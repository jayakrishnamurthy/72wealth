<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | 72Wealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #1A237E;
            --red: #D32F2F;
            --bg-light: #F8FAFC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background: radial-gradient(at 0% 0%, rgba(26,35,126,0.8) 0, transparent 50%),
                        radial-gradient(at 50% 0%, rgba(227,30,36,0.4) 0, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(26,35,126,0.8) 0, transparent 50%),
                        var(--bg-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #334155;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .icon-box {
            width: 80px; height: 80px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        h1 { color: var(--blue); margin-bottom: 15px; font-weight: 700; }
        p { margin-bottom: 30px; font-weight: 500; }

        .back-btn {
            display: inline-block;
            background: var(--blue);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.2);
        }

        .back-btn:hover {
            background: var(--red);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon-box">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Inquiry Received!</h1>
        <p>Thank you for reaching out to 72Wealth. <br>One of our expert mentors will connect with you shortly to discuss your wealth journey.</p>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
