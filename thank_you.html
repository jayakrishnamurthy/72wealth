    <style>
        :root {
            --blue: #1A237E;
            --red: #D32F2F;
            --bg-light: #F6F8FB;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-light);
            display: flex;
            justify-content: center;

        .thank-you-card {

            width: 100%;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #E8EAF6;
            color: var(--blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0 auto 24px;
        }

        h1 { color: var(--blue); margin-bottom: 16px; font-weight: 700; }
        
        p { color: #555; line-height: 1.6; margin-bottom: 30px; }

        .back-btn {
            background: var(--blue);
            color: var(--white);
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--red);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(211, 47, 47, 0.3);
        }
    </style>
</head>
